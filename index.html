<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> My Weather APP </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
  </head>
  <body>
    <h1>Weather Dashboard</h1>
    <div class="container">
        <div class="weather-input">
        <h3>Enter a city Name</h3>
        <input type="text" placeholder="Eg, NewYork, London ,Tokyo">
        <button class="search-btn">Search</button>
        <div class="separator"></div>
        <button class="location-btn">User Current Location</button>
    </div>
    <div class="weather-data">
        <div class="current-weather">
            <div class="details">
                <h2>London (2023-06-19)</h2>
                <h4>Temperature : 19.10<sup>o</sup>C</h4>
                <h4>Wind: 4.31 M/S</h4>
                <h4>Humidity: 79%</h4>
            </div>
            <div class="icon">
                <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="weather-icon">
                <h4>Moderate Rain</h4>
            </div>
            </div>
        </div>
    </div>
    
</body>
</html>
